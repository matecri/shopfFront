<div class="row container" *ngIf="product">
    <div class="col-10 container px-4 px-lg-5 mt-3">
      <div class="col-12" >
        <div class="row border px-3 px-lg-3 mt-3">
          <!-- Product image-->
          <div class="col-4">
            <!-- Product image-->
            <img class="card-img-top h-100" src="{{product.img}}" alt="..." />
          </div>
          <!-- Product details-->
          <div class="col-4 mt-5">
            <h3 class="fw-bolder text-capitalize">{{product.titulo}} </h3>
            <p class="text-uppercase">{{product.descrip}}<br>
            </p>
            <!-- buttoms -->
          </div>
      </div>
      
    </div>
 </div>
 <div class="col-10 container px-4 px-lg-5 ">

        <button class="btn btn-outline-dark mt-auto" (click)="newSize()">

     </div>
     
     <table class="table">

      </table>
